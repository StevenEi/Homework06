<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Weather Dashboard</title>
</head>

<header class="jumbotron bg-info text-dark text-center">
  <h1 class="display-4">Weather Dashboard</h1>
  <p class="lead">The weather informational website</p>
  </p>
</header>

<body class="bg-light">
  <aside>
    <input id="user-search">Type City Here</input>
    <br>
    <button id="search-button" type="button" class="btn btn-primary">Search</button>
    <div id="search-history"></div>
  </aside>
  <container name="current-weather">
  <h1 id="daily-weather"></h1>
    <h3 id="city-name"></h3>
    <h3 id="weather-condition"></h3>
    <h3 id="current-temp"></h3>
    <h3 id="current-humid"></h3>
    <h3 id="current-wind"></h3>
    <h3 id="current-uv"></h3>
  </container>
  <div id="weather-forecast">
    <div id="forecast-day-1"></div>
    <div id="forecast-day-2"></div>
    <div id="forecast-day-3"></div>
    <div id="forecast-day-4"></div>
    <div id="forecast-day-5"></div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
